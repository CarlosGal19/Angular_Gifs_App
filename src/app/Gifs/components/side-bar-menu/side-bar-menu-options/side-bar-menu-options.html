<div id="nav" class="w-full px-6">
  @for (option of sideBarOptions(); track option.name) {
    <side-bar-menu-option [name]="option.name" [link]="option.link" [description]="option.description" [svg]="option.svg"/>
  }

  @for (hOption of historialOptions(); track $index) {
     <side-bar-menu-option [name]="hOption" [link]="['history', hOption]" [description]="hOption" svg="" />
  }
</div>
