<a [routerLink]="link()"
  class="w-full px-2 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
  routerLinkActive="bg-blue-800 hover:bg-blue-900"
  [routerLinkActiveOptions]="{exact:true}"
>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="svg()" />
    </svg>
  </div>
  <div class="flex flex-col">
    <span class="text-lg text-slate-300 font-bold leading-5">{{name()}}</span>
    <span class="text-sm text-slate-500 hidden md:block">{{description()}}</span>
  </div>
</a>
